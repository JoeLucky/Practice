<body>
<script>
    function bindThis(f, oTarget) {
        return function() {
            return f.apply(oTarget, arguments);
        }
    }
    /* TEST */
    var a = bindThis(function (a, b) {
        return this.test + a + b;
    }, {test: 1})(2, 3);

    console.log(a)
</script>
